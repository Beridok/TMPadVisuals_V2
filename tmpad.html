<html>
<head>
<title>Gamepad visualizer for TM games in browser</title>
<link rel="stylesheet" type="text/css" href="tmpad.css">
</head>
<body style="background-color:#102030;"> <!-- ff00ff -->
<noscript>You need to enable JavaScript to run this app.</noscript>
<script src="tmpad.js">
</script>


<div class="wrapper">
	<div class="row">
		<div class="column">
			<div>&nbsp;</div>
		</div>
		<div class="column">
			<div id="up" class="active-up"></div>
			<div class="triangle-up"></div>
		</div>
		<div class="column">
			<div>&nbsp;</div>
		</div>
	</div>
	<div class="row">
		<div class="column">
			<div id="left" class="active-left"></div>
			<div class="triangle-left"></div>
		</div>
		<div class="column">
			<div id="down" class="active-down"></div>
			<div class="triangle-down"></div>
		</div>
		<div class="column">
			<div id="right" class="active-right"></div>
			<div class="triangle-right"></div>
		</div>
	</div> 
	<div class="row">
	<!-- nothing -->
	</div>
</div>

</body>
</html>
